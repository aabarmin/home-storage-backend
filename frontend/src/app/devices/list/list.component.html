<h2 mat-subheader>Devices</h2>

<div class="list-toolbar">
    <button mat-raised-button (click)="onNewDevice()">Add device</button>
</div>

<table mat-table [dataSource]="deviceService.devices$">
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let item">{{item.title}}</td>
    </ng-container>

    <ng-container matColumnDef="flat">
        <th mat-header-cell *matHeaderCellDef>Flat</th>
        <td mat-cell *matCellDef="let item">{{item.flat.title}}</td>
    </ng-container>

    <ng-container matColumnDef="features">
        <th mat-header-cell *matHeaderCellDef>Features</th>
        <td mat-cell *matCellDef="let item">
            <ul>
                <li *ngIf="item.needInvoices">Need Invoices</li>
                <li *ngIf="item.needReceipts">Need Receipts</li>
                <li *ngIf="item.needReadings">Need Readings</li>
            </ul>
        </td>
    </ng-container>

    <ng-container matColumnDef="alias">
        <th mat-header-cell *matHeaderCellDef>Alias</th>
        <td mat-cell *matCellDef="let item">{{item.alias}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<table>
    <tr>
        <th>Device</th>
        <th>&nbsp;</th>
        <th>Readings</th>
        <th>Invoice</th>
        <th>Receipt</th>
    </tr>
    <tr *ngFor="let record of records">
        <td>{{record.device}}</td>
        <td>
            <button mat-icon-button (click)="onAddReadingClick(record)">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
        <td>
            {{record | json}}
        </td>
        <td>
            
        </td>
        <td></td>
    </tr>
</table>

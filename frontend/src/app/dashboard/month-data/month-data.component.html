<table>
  <tr>
    <th>Device</th>
    <th>&nbsp;</th>
    <th>Readings</th>
    <th>Invoice</th>
    <th>Receipt</th>
  </tr>
  <tr *ngFor="let record of records">
    <td>
      {{ (this.getDevice(record) | async)?.title }}
    </td>
    <td>
      <button mat-icon-button (click)="onEditDataRecord(record)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
    <td>
      {{ this.getDeviceReading(record) | async }}
    </td>
    <td></td>
    <td></td>
  </tr>
</table>

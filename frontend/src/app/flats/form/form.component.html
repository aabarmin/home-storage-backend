<form [formGroup]="flatForm">
    <p>
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input type="text" matInput formControlName="title">
            <mat-error *ngIf="flatForm.get('title')?.hasError('required')">
                Name is required
            </mat-error>
        </mat-form-field>
    </p>

    <p>
        <mat-form-field appearance="fill">
            <mat-label>Alias</mat-label>
            <input type="text" matInput formControlName="alias">
            <mat-error *ngIf="flatForm.get('alias')?.hasError('required')">
                Alias is required
            </mat-error>
            <mat-error *ngIf="flatForm.get('alias')?.hasError('pattern')">
                Alias should contain only alphabetic
            </mat-error>
        </mat-form-field>
    </p>
</form>

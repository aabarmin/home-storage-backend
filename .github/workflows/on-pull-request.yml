name: Build pull request

on:
  pull_request:

jobs:
  build-frontend:
    uses: ./.github/workflows/build-frontend.yml
    with: 
      source_branch: ${{ github.ref }}
      artifact_name: frontend-${{ github.sha }}

  build-backend:
    uses: ./.github/workflows/build-backend.yml
    with: 
      source_branch: ${{ github.ref }}
      artifact_name: backend-${{ github.sha }}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div th:fragment="text(label, name, mandatory)" class="row">
        <label th:text="${label}" class="col-form-label col-sm-2"/>
        <div class="col-sm-10">

            <input type="text"
                   class="form-control"
                   th:classappend="${#fields.hasErrors(name)} ? is-invalid"
                   th:field="*{__${name}__}" />

            <div class="invalid-feedback"
                 th:if="${#fields.hasErrors(name)}">

                <th:element th:each="error : ${#fields.errors(name)}"
                            th:text="${error}" />
            </div>

        </div>
    </div>

    <div th:fragment="checkbox(label, name)" class="row">
        <div class="col offset-sm-2">
            <input type="checkbox"
                   class="form-check-input"
                   th:field="*{__${name}__}" />

            <label th:text="${label}" class="form-check-label" />
        </div>
    </div>

    <div th:fragment="select(label, name, options, mandatory)" class="row">
        <label th:text="${label}" class="col-form-label col-sm-2"/>

        <div class="col-sm-10">

            <select type="text"
                   class="form-control"
                   th:classappend="${#fields.hasErrors(name)} ? is-invalid"
                   th:field="*{__${name}__}">
                <option th:each="option : ${options}"
                        th:text="${option.value}"
                        th:value="${option.key}" />
            </select>

            <div class="invalid-feedback"
                 th:if="${#fields.hasErrors(name)}">

                <th:element th:each="error : ${#fields.errors(name)}"
                            th:text="${error}" />
            </div>

        </div>
    </div>

    <div th:fragment="hidden(name)" class="row">
        <input type="hidden" th:field="*{__${name}__}" />
    </div>

    <div th:fragment="errors" class="row" th:if="${#fields.hasErrors('*')}">
        <div class="col alert alert-secondary">
            <ul>
                <li th:each="error : ${#fields.errors('*')}"
                    th:text="${error}" />
            </ul>
        </div>
    </div>
</body>
</html>

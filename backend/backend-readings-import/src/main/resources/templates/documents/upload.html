<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/dist/css/bootstrap.css}" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h2>
                    Documents import. Step 1 - Upload config
                </h2>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <form class="row"
                      method="post"
                      enctype="multipart/form-data"
                      th:action="@{/import/documents}">

                    <div class="col-6">
                        <label class="form-label">
                            Configuration file
                        </label>
                        <input type="file" name="config" class="form-control" accept="*.json" />
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
